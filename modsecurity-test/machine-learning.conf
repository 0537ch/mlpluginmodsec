# ModSecurity configuration for ML plugin

# Enable ModSecurity
SecRuleEngine On

# Enable Debug Log
SecDebugLog "${APACHE_LOG_DIR}/modsec_debug.log"
SecDebugLogLevel 9

# Load Lua script for basic variable testing
SecAction \
    "id:1000,\
    phase:1,\
    pass,\
    exec:/etc/modsecurity/machine-learning-client.lua"
